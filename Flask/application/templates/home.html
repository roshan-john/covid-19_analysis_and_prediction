<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covid_Prediction</title>
    <style>
     h1 {text-align: center; font-size: 4em}
     div {text-align: center; font-size: 2.5em}


</style>
</head>
<body background="https://cdn.the-scientist.com/assets/articleNo/69402/hImg/44175/coronavirus-banner-x.webp"
   marginheight="100" >

    <h1 >Covid Cases Prediction</h1>

    <form action="/predict">

        <div>
            <label for="" title="The Predicted Day Will Be The nth Day From Today">Day Number To Be Predicted From Today</label>
            <input name="day" type="number" placeholder="1-30" style="font-size:30px;" size="1">
        </div>

        <div>
            <button type="submit" style="font-size:25px;" >Predict Cases</button>
        </div>
    </form>
</body>
</html>
